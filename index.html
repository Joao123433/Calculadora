<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora simples</title>
</head>
<body>
    <input type="text" id="input" class="stylesInput">
    <div>
        <button id="apagar" class="buttonApagar customize">APAGAR</button>
        <button id="divisao" class="buttonGeral customize">/</button>
        <button id="sete" class="buttonGeral customize">7</button>
        <button id="oito" class="buttonGeral customize">8</button>
        <button id="nove" class="buttonGeral customize">9</button>
        <button id="multiplicacao" class="buttonGeral customize">X</button>
        <button id="quatro" class="buttonGeral customize">4</button>
        <button id="cinco" class="buttonGeral customize">5</button>
        <button id="seis" class="buttonGeral customize">6</button>
        <button id="subtracao" class="buttonGeral customize">-</button>
        <button id="um" class="buttonGeral customize">1</button>
        <button id="dois" class="buttonGeral customize">2</button>
        <button id="tres" class="buttonGeral customize">3</button>
        <button id="adicao" class="buttonGeral customize">+</button>
        <button id="zero" class="buttonZero customize">0</button>
        <button id="resultado" class="buttonGeral customize">=</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
